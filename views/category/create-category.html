{% extends 'views/base.html' %}

{% block style %}
<style>
    .container {
        display: flex;
        justify-content: center;
    }

    .container .columns {
        width: 45%;
        margin-top: 30px;
        margin-bottom: 30px;
        border: 1px solid #ddd;
        padding: 12px;
        border-radius: 5px;
        box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .columns .column .button {
        margin-right: 20px;
        text-decoration: none;
        padding: 4px 12px;
        color: #fff;
        border-radius: 3px;
    }

    .is-primary {
        background: #1abc9c;
        border: none;
        margin-left: 30px;
        margin-top: 10px;
        width: 18%;
    }

    .column {
        display: flex;
    }

    .column form {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .column form .field {
        flex-shrink: 1;
        margin-left: 30px;
        margin-top: 10px;
    }

    .field .label {
        font-size: 16px;
        font-weight: bold;
    }

    .field .control {
        width: 90%;
    }

    .field .control .input,
    .field .control .textarea {
        margin-top: 5px;
        width: 100%;
        height: 26px;
        border: 1px solid #ccc;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        border-radius: 3px;
        font-size: 16px;
    }

    .field .control .textarea {
        height: 50px;
    }
</style>
{% endblock %}

{% block body %}
<div class="container margin-top">
    <div class="columns">
        <div class="column is-8 is-offset-2">
            <form action="/category/new" method="POST">
                <div class="field">
                    <label class="label">分类名</label>
                    <div class="control">
                        <input name="name" class="input" type="text" placeholder="frontend">
                    </div>
                </div>
                <div class="field">
                    <label class="label">分类标题</label>
                    <div class="control">
                        <input name="title" class="input" type="text" placeholder="前端">
                    </div>
                </div>
                <div class="field">
                    <label class="label">描述</label>
                    <div class="control">
                        <textarea name="desc" class="textarea" placeholder="详情描述"></textarea>
                    </div>
                </div>
                <button class="button is-primary">新建分类</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
