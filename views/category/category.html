{% extends 'views/base.html' %}

{% block style %}
<style>
    .container {
        display: flex;
        justify-content: center;
    }

    .container .columns {
        width: 45%;
        margin-top: 30px;
        margin-bottom: 30px;
        border: 1px solid #ddd;
        padding: 12px;
        border-radius: 5px;
        box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .columns .column .button {
        margin-right: 20px;
        text-decoration: none;
        padding: 4px 12px;
        color: #fff;
        border-radius: 3px;
    }

    .is-primary {
        background: #1abc9c;
    }

    .is-danger {
        background: #e74c3c;
    }

    .table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 30px;
    }
    .table, th, td {
        border: 1px solid #ccc;
    }
    th {
        background: #fff;
    }
    th, td {
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(odd) {
        background: #f5f5f5;
    }
</style>
{% endblock %}

{% block body %}
<div class="container margin-top">
    <div class="columns">
        <div class="column is-8 is-offset-2">
            <a href="/category/new" class="button is-small is-primary">新建分类</a>
            <table class="table margin-top is-bordered is-striped is-narrow is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>分类名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td>{{category.name}}</td>
                        <td>{{category.title}}</td>
                        <td>
                            <a href="/category/{{category._id}}/delete" class="button is-small is-danger">删除</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
