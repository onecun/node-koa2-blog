    <!-- 消息闪回 -->
    {% if ctx.flash %}
    <div class="notifications">
        {% if ctx.flash.success %}
        <div class="is-success notification">
            {{ ctx.flash.success }}
        </div>
        {% else %}
        <div class="is-warning notification">
            {{ ctx.flash.warning }}
        </div>
        {% endif %}
    </div>
    {% endif %}
